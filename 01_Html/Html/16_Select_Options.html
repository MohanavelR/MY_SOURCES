<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <a href="./000_Home.html" class="home">Go Back</a>
     <h1>Select &lt;select&gt; </h1>
     <h3>Option &lt;option&gt; </h3>
     <dt>attributes</dt>
     <dd>multible : Select Multible options select</dd>
      <dt>Option attributes</dt>
      <dd>Selected </dd>
      <dd>Value</dd>
     <select name="" id="" >
        <option value="Java">JAVA</option>
        <option value="Python">python</option>
        <option value="Html">Html</option>
        <option selected value="Js">Js</option>
     </select>
     <h3>multiple options select :</h3>
     <select name="" id="" multiple >
        <option value="Java">JAVA</option>
        <option value="Python">python</option>
        <option  value="Html">Html</option>
        <option value="Js">Js</option>
     </select>
     <hr>
     <h1>Optgroup &lt;optgroup&gt;</h1>
     <dt>attributes</dt>
     <dd>Label : group of option name </dd>
     <select name="" id="">
        <optgroup label="Programming">
            <option value="Java">JAVA</option>
            <option value="Python">python</option>
            <option value="Html">Html</option>
            <option value="Js">Js</option>
        </optgroup>
        <optgroup label="Languges" >
            <option value="">Tamil</option>
            <option value="">English</option>
            <option value="">Malayalam</option>
            <option value="">Hindi</option>
        </optgroup>
     </select>
</body>
</html>
